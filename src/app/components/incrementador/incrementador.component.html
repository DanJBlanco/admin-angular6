<h3>{{leyenda}} - {{ porcentaje }}</h3>

<div class="input-group">
  <span class="input-group-btn">
  <button class="btn btn-secondary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
  </button>
</span>
  <input type="number" class="form-control text-center" name="progreso" #txtProgress min="1" max="100" value="{{porcentaje}}" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" > 
  <span class="input-group-btn">
  <button class="btn btn-secondary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
  </button>
</span>
</div>
